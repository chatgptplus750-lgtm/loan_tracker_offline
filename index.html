<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Loan Viewer</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>ข้อมูลเงินกู้จาก loans.json</h2>
  <table id="loanTable">
    <thead>
      <tr>
        <th>ชื่อผู้กู้</th>
        <th>วันที่กู้</th>
        <th>วันที่คืน</th>
        <th>จำนวนเงิน</th>
        <th>ดอกเบี้ย (%)</th>
        <th>ดอกเบี้ย (บาท)</th>
        <th>สถานะ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("loans.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("tbody");
        data.forEach(loan => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${loan.borrower}</td>
            <td>${loan.borrowDate}</td>
            <td>${loan.returnDate}</td>
            <td>${loan.amount}</td>
            <td>${loan.interest}</td>
            <td>${((loan.amount * loan.interest) / 100).toFixed(2)}</td>
            <td>${loan.status}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color:red;'>⚠️ ไม่สามารถโหลด loans.json ได้ กรุณาเปิดด้วย localhost หรืออัปขึ้น GitHub Pages</p>";
      });
  </script>
</body>
</html>
